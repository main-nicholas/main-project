      <nav class="menu-1">

        <ul>

          <a

      <div class="bodyGrid">
        <div class="opener">
          <h1 class="storeH1">Styles And Colors</h1>
        </div>
      </div>

      <div class="grid-4-col">
        <div class="granite-header">
          <h2 class="granite-h2">Granite Colors</h2>
          <p>Contact us to see more options.</p>
        </div>
        <img src="img/colors/american-black.jpg" alt="granite color" />
        <img src="img/colors/bahama-blue.jpg" alt="granite color" />
        <img src="img/colors/blue-pearl.jpg" alt="granite color" />
        <img src="img/colors/china-black.jpg" alt="granite color" />
        <img src="img/colors/china-gray.jpg" alt="granite color" />
        <img src="img/colors/colonial-rose.jpg" alt="granite color" />
        <img src="img/colors/georgia-gray.jpg" alt="granite color" />
        <img src="img/colors/india-mist.jpg" alt="granite color" />
        <img src="img/colors/india-red.jpg" alt="granite color" />
        <img src="img/colors/MAHOGANY.jpg" alt="granite color" />
        <img src="img/colors/north-american-pink.jpg" alt="granite color" />
        <img src="img/colors/paradiso.jpg" alt="granite color" />
        <img src="img/colors/sierra-white.jpg" alt="granite color" />
        <img src="img/colors/wausau.jpg" alt="granite color" />
      </div>
    </div>

    <div class="modal hidden">
      <button class="btn--close-modal">&times;</button>
      <h2 class="modal__header">
        Give us the details and <br />
        get a quick <span class="highlight">quote</span>
      </h2>
      <form
        method="POST"
        action="https://formspree.io/f/mkneglpb"
        class="modal__form"
      >
        <label>Name</label>
        <input type="text" name="name" />
        <label>Cemetery</label>
        <input type="text" name="cemetery" />
        <label>Phone Number</label>
        <input type="text" name="phone" />
        <label>Email Address</label>
        <input type="email" name="email" />
        <label>Monument Details</label>
        <textarea class="mon-details" name="details"></textarea>

        <button class="btn-submit" style="float: right">Submit</button>
      </form>
    </div>
    <div class="overlay hidden"></div>

    <script src="script.js"></script>
  </body>
