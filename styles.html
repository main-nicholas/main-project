      </div>

        <div class="granite-header">
          <h2 class="granite-h2">Granite Colors</h2>
          <p>Contact us to see more options.</p>
        </div>
        <img
          src="img/colors/american-black.jpg"
          alt="granite color"
          onclick="openFullImg(this.src)"

        <img
          src="img/colors/north-american-pink.jpg"

    <div class="modal hidden">
      <button class="btn--close-modal">&times;</button>
      <h2 class="modal__header">Get a quote!</h2>
      <form
        method="POST"
        action="https://formspree.io/f/mkneglpb"
        class="modal__form"
      >
        <label>Name</label>
        <input type="text" name="name" />
        <label>Cemetery</label>
        <input type="text" name="cemetery" />
        <label>Phone Number</label>
        <input type="text" name="phone" />
        <label>Email Address</label>
        <input type="email" name="email" />
        <label>Monument Details</label>
        <textarea
          class="mon-details"
          placeholder="What are you looking for?"
          name="details"
        ></textarea>

        <button class="btn-submit" style="float: right">Submit</button>
      </form>
    </div>
    <div class="overlay hidden"></div>
    <script>
      var fullImgBox = document.getElementById('fullImgBox');
      var fullImg = document.getElementById('fullImg');

      function openFullImg(pic) {
        fullImgBox.style.display = 'flex';
        fullImg.src = pic;
        overlay2.classlist.remove('hidden');
      }
      function closeFullImg() {
        fullImgBox.style.display = 'none';
      }

      fullImg.addEventListener('click', closeFullImg);

      document.addEventListener('keydown', function (e) {
        if (e.key === 'Escape') {
          closeFullImg();
        }
      });
    </script>
    <script src="script.js"></script>
