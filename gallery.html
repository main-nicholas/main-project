    <div class="modal hidden">
      <button class="btn--close-modal">&times;</button>
      <h2 class="modal__header">
        Give us the details and <br />
        get a quick <span class="highlight">quote</span>
      </h2>
      <form
        method="POST"
        action="https://formspree.io/f/mkneglpb"
        class="modal__form"
      >
        <label>Name</label>
        <input type="text" name="name" />
        <label>Cemetery</label>
        <input type="text" name="cemetery" />
        <label>Phone Number</label>
        <input type="text" name="phone" />
        <label>Email Address</label>
        <input type="email" name="email" />
        <label>Monument Details</label>
        <textarea class="mon-details" name="details"></textarea>

        <button class="btn-submit" style="float: right">Submit</button>
      </form>
    </div>
    <div class="overlay hidden"></div>
    <script>
      var fullImgBox = document.getElementById('fullImgBox');
      var fullImg = document.getElementById('fullImg');

      function openFullImg(pic) {
        fullImgBox.style.display = 'flex';
        fullImg.src = pic;
        overlay2.classlist.remove('hidden');
      }
      function closeFullImg() {
        fullImgBox.style.display = 'none';
      }

      fullImg.addEventListener('click', closeFullImg);

      document.addEventListener('keydown', function (e) {
        if (e.key === 'Escape') {
          closeFullImg();
        }
      });
    </script>
